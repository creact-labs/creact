name: Run Pipeline

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Build Pipeline Binary"]
    types: [completed]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_TOKEN }}

      # Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # Node.js (pipeline needs npm + npx)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Download compiled Go pipeline binary
      - name: Download pipeline binary
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GH_PAT_TOKEN }}
          workflow: build_pipeline_binaries.yml
          name: pipeline-binary
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/pipeline

      - name: Run pipeline
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          GH_PAT_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
        run: ./bin/pipeline
