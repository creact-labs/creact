name: Provision Bootstrap

on:
  push:
    branches:
      - main
      - dev
      - qa
      - prod
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - prod

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    # When triggered by push, environment will be inferred from branch name
    environment: ${{ github.event.inputs.environment || github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Setup Backend
        run: ./setup-backend.sh

      - name: Generate Providers
        run: npx cdktf get

      - name: Deploy Bootstrap
        run: ./bootstrap.sh
