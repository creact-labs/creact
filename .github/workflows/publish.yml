name: "\U0001F4E6 Publish to npm"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is from release branch
        run: |
          branch=$(git branch -r --contains ${{ github.ref }} | grep origin/release || true)
          if [ -z "$branch" ]; then
            echo "❌ This tag is not from release branch. Skipping publish."
            exit 1
          fi
          echo "✅ Verified: tag is from release branch."

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        working-directory: packages/creact
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: packages/creact
        run: npx vitest run

      - name: Build project
        working-directory: packages/creact
        run: npm run build

      - name: Publish to npm
        working-directory: packages/creact
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
